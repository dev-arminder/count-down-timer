<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="./style/main.css" />
    <title>Launch countdown timer</title>
  </head>
  <body>
    <header class="main-header">
      <div class="main-header__layer main-header__layer--top"></div>
      <div class="main-header__layer"></div>
      <div class="heading">
        <p>We're launching soon</p>
      </div>
      <div class="clock">
        <div class="timer days">
          <div class="clock-number">
            <div class="number_layer"></div>
            <p class="number"></p>
          </div>
          <div class="clock-time">Days</div>
        </div>
        <div class="timer hours">
          <div class="clock-number">
            <div class="number_layer"></div>
            <p class="number"></p>
          </div>
          <div class="clock-time">Hours</div>
        </div>
        <div class="timer minutes">
          <div class="clock-number">
            <div class="number_layer"></div>
            <p class="number"></p>
          </div>
          <div class="clock-time">Minutes</div>
        </div>
        <div class="timer seconds">
          <div class="clock-number">
            <div class="number_layer"></div>
            <p class="number"></p>
          </div>
          <div class="clock-time">Seconds</div>
        </div>
      </div>
    </header>

    <footer>
      <div class="icons">
        <img src="./images/icon-facebook.svg" alt="facebook icon" />
        <img src="./images/icon-pinterest.svg" alt="pinterest icon" />
        <img src="./images/icon-instagram.svg" alt="instagram icon" />
      </div>
    </footer>
  </body>

  <script src="./script/main.js"></script>
</html>
